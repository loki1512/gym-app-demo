<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MS Power Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
        }
        .auth-card { 
            width: 100%; 
            max-width: 450px; 
            padding: 2rem; 
            border-radius: 10px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(5px);
        }
        .demo-box {
            background-color: #e9ecef;
            border-left: 5px solid #0d6efd;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="text-center mb-4">
        <h3 class="fw-bold">MS POWER FITNESS</h3>
        <p class="text-muted">Member Access Portal</p>
    </div>

    <div class="alert demo-box mb-4">
        <strong>ðŸ§ª Demo Credentials (Password: any)</strong>
        <ul class="mb-0 ps-3 mt-1">
            <li><code>admin@gym.com</code> &rarr; Admin Dashboard</li>
            <li><code>user@gym.com</code> &rarr; Active User View</li>
            <li><code>expiring@gym.com</code> &rarr; Expiring Warning View</li>
            <li><code>expired@gym.com</code> &rarr; Expired Access Denied</li>
        </ul>
    </div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email from list above..." required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" value="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>
        
        <div class="text-center mt-3">
            <small class="text-muted">Don't have an account? <a href="#" class="text-decoration-none">Sign up</a></small>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim().toLowerCase();
        
        // Simulating Routing Logic based on Email
        if(email.includes('admin')) {
            // Redirect to Admin Dashboard
            window.location.href = 'admin-dashboard.html';
        
        } else if (email.includes('expiring')) {
            // Redirect to User Dashboard (Yellow Warning Version)
            window.location.href = 'user-dashboard-expiring.html';
        
        } else if (email.includes('expired')) {
            // Redirect to User Dashboard (Red Blocked Version)
            window.location.href = 'user-dashboard-expired.html';
        
        } else {
            // Default: Active User Dashboard
            window.location.href = 'user-dashboard.html';
        }
    });
</script>

</body>
</html>
