<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">User Dashboard</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#membership" type="button">Membership</button></li>
        <li class="nav-item"><button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#transactions" type="button">Transactions</button></li>
        <li class="nav-item"><button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button">Profile</button></li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade show active" id="membership">
            <div class="card border-success mb-3" style="max-width: 500px;">
                <div class="card-header bg-success text-white">Active Plan</div>
                <div class="card-body text-success">
                    <h5 class="card-title">Gold Yearly</h5>
                    <p class="card-text">Valid until: <strong>Jan 1, 2026</strong></p>
                    <p>Days Remaining: 300</p>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="transactions">
            <div class="card p-3 mb-3 bg-white">
                <div class="row g-2">
                    <div class="col-md-3"><input type="date" class="form-control" placeholder="From"></div>
                    <div class="col-md-3"><input type="date" class="form-control" placeholder="To"></div>
                    <div class="col-md-3">
                        <select class="form-select"><option>All Plans</option><option>Gold</option></select>
                    </div>
                    <div class="col-md-3"><button class="btn btn-primary w-100">Apply Filters</button></div>
                </div>
            </div>
            
            <table class="table table-striped bg-white">
                <thead><tr><th>Date</th><th>ID</th><th>Plan</th><th>Amount</th><th>Status</th></tr></thead>
                <tbody>
                    <tr><td>2025-01-01</td><td>#9921</td><td>Gold</td><td>$450</td><td><span class="badge bg-success">Success</span></td></tr>
                    <tr><td>2024-01-01</td><td>#1102</td><td>Silver</td><td>$300</td><td><span class="badge bg-success">Success</span></td></tr>
                </tbody>
            </table>
        </div>

        <div class="tab-pane fade" id="profile">
            <div class="card p-4">
                <form>
                    <div class="mb-3">
                        <label>Email (Locked)</label>
                        <input type="email" class="form-control" value="user@gym.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" value="(555) 987-6543">
                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <textarea class="form-control">456 Lift Street, Benchpress City</textarea>
                    </div>
                    <button class="btn btn-success">Save Changes</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
