<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - MS Power Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand">MS Power User</span>
        <a href="index.html" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container">
    
    <div class="alert alert-warning border-warning shadow-sm d-flex justify-content-between align-items-center">
        <div>
            <strong>⚠️ Action Required:</strong> Your membership expires in <span class="fw-bold">3 days</span>.
        </div>
        <a href="payment.html" class="btn btn-sm btn-warning fw-bold">Renew Now</a>
    </div>

    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#membership" type="button">Membership</button></li>
        <li class="nav-item"><button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#transactions" type="button">Transactions</button></li>
        <li class="nav-item"><button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button">Profile</button></li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade show active" id="membership">
            <div class="card border-warning mb-3" style="max-width: 600px;">
                <div class="card-header bg-warning text-dark fw-bold">Current Status</div>
                <div class="card-body">
                    <h5 class="card-title">Monthly Plan (₹800)</h5>
                    <p class="card-text">Valid until: <strong>Feb 10, 2026</strong></p>
                    <p class="text-danger fw-bold"><i class="fas fa-hourglass-half"></i> 3 Days Remaining</p>
                    <hr>
                    <a href="payment.html" class="btn btn-success w-100"><i class="fas fa-sync-alt"></i> Renew Membership</a>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="transactions">
            <div class="card p-3 mb-3 bg-white shadow-sm">
                <h5 class="mb-3">Payment History</h5>
                <table class="table table-striped">
                    <thead><tr><th>Date</th><th>ID</th><th>Plan</th><th>Amount</th><th>Status</th></tr></thead>
                    <tbody>
                        <tr><td>2026-01-10</td><td>#TXN-9921</td><td>Monthly</td><td>₹800</td><td><span class="badge bg-success">Success</span></td></tr>
                        <tr><td>2025-12-10</td><td>#TXN-8842</td><td>Monthly</td><td>₹800</td><td><span class="badge bg-success">Success</span></td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="tab-pane fade" id="profile">
            <div class="card p-4 shadow-sm">
                <form>
                    <div class="mb-3">
                        <label>Email (Locked)</label>
                        <input type="email" class="form-control" value="expiring@gym.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" value="9876543210">
                    </div>
                    <div class="mb-3">
                        <label>Address</label>
                        <textarea class="form-control">123 Street, City</textarea>
                    </div>
                    <button class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
